<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DEV Music</title>
   
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer> </script> 
  </head>
  <body>
    <header class="heading"> <h1>Lyric Translator</h1>

    <div class="content">
      <em>Translate any song <br> with the click of a button.<br></em>
    </div>
  </header>
    <div class="songSelector">
        <form>
        <label for="song">Song</label><br>
        <input type="text" id="songName" name="songName"><br>
        <label for="artist">Artist</label><br>
        <input type="text" id="artistName" name="artistName">
        </form>
    </div>
        <br>
        <div class="language" id="container"></div>
        <select class="translate">
          <option vale="en-US">English</option>
          <option value="hi-IN">Hindi</option>
          <option value="ne-NP">Nepali</option>
        </select>

        <button id="submit">Translate Lyrics</button> 
    </div>
    <div class="lyrics" id="lyricsContainer">
      <div class="lyricsHeader"></div>
      <h1> Song Goes Here</h1>
    </div>
    
  </body>
</html>
