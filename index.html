<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DEV Music</title>
   
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <h1 class="brand">Lyric Translator</h1>
    </nav>

    <div class="heading">Lyric Translator <i class="img"></i>
    </div>
    <div class="content">
      <em>Translate any song <br> with the click of a button.<br></em>
    </div>
    <div class="songSelector">
        <form>
        <label for="song">Song</label><br>
        <input type="text" id="songName" name="songName"><br>
        <label for="artist">Artist</label><br>
        <input type="text" id="artistName" name="artistName">
        <br>
        <div class="translate">
        <button> Translate</button> 
        </div>
  </body>
</html>
